version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - goodafternoon

- intent: affirm
  examples: |
    - yes
    - yes!
    - lets do it
    - ok
    - sure
    - of course
    - yes, please
    - please
    - yeah

- intent: gives_name
  examples: |
    - My name is [Michael]{"entity":"name","value":"Michael"}
    - My name is [Tristan]{"entity":"name","value":"Tristan"}
    - My name is [Apa]{"entity":"name","value":"Apa"}
    - [Michael]{"entity":"name","value":"Michael"} is my name
    - People call me [Michael]{"entity":"name","value":"Michael"}
    - I am [Michael]{"entity":"name","value":"Michael"}
    - I am [Laura]{"entity":"name","value":"Michael"}
    - I am [Pete]{"entity":"name","value":"Michael"}

- intent: which_room_type
  examples: |
    - i would like to book a [single]{"entity":"name2","value":"single"} room
    - i would like to book a [triple]{"entity":"name2","value":"triple"} room
    - i would like to book a [double]{"entity":"name2","value":"double"} room
    - [double]{"entity":"name2","value":"double"} room
    - please a [double]{"entity":"name2","value":"double"} room
    - booking [double]{"entity":"name2","value":"double"} room
    - [double]{"entity":"name2","value":"double"} room it is
    - ok, nice then please a [double]{"entity":"name2","value":"double"} room

- intent: gives_date
  examples: |
    - I would like to book on [Monday]{"entity":"CheckinDate","value":"Monday"}
    - I would like to book on [Tuiesday]{"entity":"CheckinDate","value":"Monday"}
    - I would like to book on [Friday]{"entity":"CheckinDate","value":"Monday"}
    - I would like to book on [Saturday]{"entity":"CheckinDate","value":"Monday"}
    - I would like to book on [Wednesday]{"entity":"CheckinDate","value":"Monday"}