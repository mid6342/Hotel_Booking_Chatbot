version: "3.1"

intents:
  - greet
  - provide_dates
  - provide_number_of_guests 
  - affirm
  - utter_ask_name
  - provide_surname
  - utter_confirm
  - utter_ask_date
  - question_breakfast_time
  - utter_breakfast_time
  - question_pet
  - utter_pet

entities:
  - time
  - check_in_date
  - check_out_date
  - number_of_guests  
  - number
  - surname

slots:
  surname:
    type: text
    mappings:
      - type: from_entity
        entity: surname
  check_in_date:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time
  check_out_date:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time
  number_of_guests:  
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: number

actions:
  - action_save_dates
  - action_check_availability_and_save_details
  - action_receive_surname

responses:
  utter_ask_name:
    - text: "Hello, I am the Imaginary Hotel Chatbot. If you want to book a room, please first provide your surname to proceed."
  utter_confirm:
    - text: "I have secured your booking, Thank you for choosing Imaginary Hotel. You can now exit the chat or ask additional questions"
  utter_ask_date:
    - text: "Hello, Mr/Ms {surname}, please provide your check-in and check-out date in the format yyyy-mm-dd to proceed with the booking."
  utter_breakfast_time:
    - text: "Breakfast will be served from 7 am until 9 am"
  utter_pet:
    - text: "We are happy to accommodate your furry friends at our hotel! Pets are welcome in our Hotel. We allow up to two pets per room, and we kindly ask that they are supervised at all times during your stay."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
