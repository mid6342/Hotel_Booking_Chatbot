version: "3.1"

intents:
  - greet
  - provide_dates
  - provide_number_of_guests 
  - affirm
  - utter_ask_name
  - provide_surname
  - utter_confirm
  - utter_ask_date
  - question_breakfast_time
  - utter_breakfast_time
  - question_pet
  - utter_pet
  - utter_pool
  - utter_spa
  - question_pool
  - question_spa
entities:
  - time
  - check_in_date
  - check_out_date
  - number_of_guests  
  - number
  - surname

slots:
  surname:
    type: text
    mappings:
      - type: from_entity
        entity: surname
  check_in_date:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time
  check_out_date:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time
  number_of_guests:  
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: number

actions:
  - action_save_dates
  - action_check_availability_and_save_details
  - action_receive_surname

responses:
  utter_ask_name:
    - text: "Hello, I am the Imaginary Hotel Chatbot. If you want to book a room, please first provide your surname to proceed."
  utter_confirm:
    - text: "I have secured your booking, Thank you for choosing Imaginary Hotel. You can now exit the chat or ask additional questions"
  utter_ask_date:
    - text: "Hello, Mr/Ms {surname}, please provide your check-in and check-out date in the format yyyy-mm-dd to proceed with the booking."
  utter_breakfast_time:
    - text: "Breakfast will be served from 7 am until 9 am"
  utter_pet:
    - text: "We are happy to accommodate your furry friends at our hotel! Pets are welcome in our Hotel. We allow up to two pets per room, and we kindly ask that they are supervised at all times during your stay."
  utter_pool:
    - text: "Our hotel features a wonderful swimming pool for our guests to enjoy! The pool is open daily from 7:00 AM to 10:00 PM. We offer amenities like pool towels and comfortable loungers. Please note that while there's no need to book in advance, we do have certain guidelines to ensure everyone's safety and enjoyment, including age restrictions for unaccompanied minors and accessibility options for guests with disabilities."
  utter_spa:
    - text: "We take pride in our on-site spa, offering a tranquil retreat for our guests. Our spa provides a variety of treatments, from massages to facials, available for booking. Operating hours are from 9:00 AM to 8:00 PM. While our spa services are not included in the standard room rate, we often have special packages and deals. We strive to make our spa accessible and enjoyable for all our guests, including those with disabilities. We recommend booking in advance to secure your preferred time."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
