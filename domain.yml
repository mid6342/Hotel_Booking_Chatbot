version: "3.1"

intents:
  - greet
  - booking
  - gives_name:
      use_entities: 
        - name
  - which_room_type:
      use_entities:
        - name2


entities:
  - name
  - name2

slots:
  name:
    type: any
    mappings:
         - type: from_entity
           entity: name
  name2:
    type: any
    mappings:
         - type: from_entity
           entity: name2



responses:
  utter_greet:
  - text: "Hey! I'm HotelBot, do you want to book a room?"

  utter_test:
  - text: "Nice, can you please tell me your name and surname?"
  - text: "Ok perfect! what is your name and surname?"

  utter_roomType:
  - text: "Thank you, {name}, what type of room would you like to book, single double or triple?" 

  utter_roomBooked:
  - text: "Nice, i have booked {name2} for you!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
